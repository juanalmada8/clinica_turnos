{% extends 'core/base.html' %}
{% load staticfiles %}
{% block content %}

<section class="container ftco-section">
    <div class="row">
        {% for i in servicio %}
        <div class="col-4 p-3">
            <div class="card h-100">
                <img src="{{i.ruta_imagen.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.nombre}}</h5>
                    <p class="card-text">{{i.descripcion}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
